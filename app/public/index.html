<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>diff-machine</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but diff-machine doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      // TODO: Remove this
      function perfSummary(measureName) {
          const perf = performance.getEntriesByName(measureName);
          const count = perf.length;
          const sum = perf.reduce((acc, curr) => acc + curr.duration, 0)
          return {
            name: measureName,
            sum,
            count,
            avg: sum / count
          }
      }

      function componentPerf(component) {
        console.log(perfSummary("vue <" + component + "> init"));
        console.log(perfSummary("vue <" + component + "> render"));
        console.log(perfSummary("vue <" + component + "> patch"));
      }
    </script>
  </body>
</html>
